<h3 mat-dialog-title>Delete Structure</h3>
<div mat-dialog-content>
  <p>Are you sure you want to delete this structure?</p>
  <p class="subtext">Note: This will not delete the structure until you have marked its completion in the build queue.</p>
</div>
<div mat-dialog-actions class="custom-buttons" align="end">
  <button mat-button class="orange" (click)="onNoClick()">Cancel</button>
  <button mat-button class="red" [mat-dialog-close]="data" cdkFocusInitial>Confirm</button>
</div>
