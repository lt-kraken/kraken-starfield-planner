<h3 mat-dialog-title>Delete Outpost</h3>
<div mat-dialog-content>
    Are you sure you want to delete the outpost named <span>{{data.Name}}</span> located in <span>{{data.System}}</span>?
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>Confirm</button>
</div>
