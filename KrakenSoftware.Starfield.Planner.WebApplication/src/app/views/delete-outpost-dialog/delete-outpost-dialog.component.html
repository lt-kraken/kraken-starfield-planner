<h3 mat-dialog-title>Delete Outpost</h3>
<div mat-dialog-content>
    Are you sure you want to delete the outpost named <span>{{data.name}}</span> located in <span>{{data.system}}</span>?
</div>
<div mat-dialog-actions class="custom-buttons" align="end">
  <button mat-button class="orange" (click)="onNoClick()">Cancel</button>
  <button mat-button class="red" [mat-dialog-close]="data" cdkFocusInitial>Confirm</button>
</div>
